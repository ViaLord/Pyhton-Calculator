<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<nav>
		<ul>
			<li>Python Calculator by<a class="link" href="https://github.com/ViaLord">ViaLord</a></li>
		</ul>
	</nav>
	<form method="post">
        {% csrf_token %}
        <div class="calculator">
                <input class="display" type="text" name="result" value="{{ result }}" readonly>
                <button class="operator" type="number" name="value" value="3.14">π</button>
                <button class="operator" type="submit" name="value" value="*">×</button>
                <button class="operator" type="submit" name="value" value="/">÷</button>
                <button class="clear" type="submit" name="clear" value="clear">C</button>
                <button class="number" type="submit" name="value" value="7">7</button>
                <button class="number" type="submit" name="value" value="8">8</button>
                <button class="number" type="submit" name="value" value="9">9</button>
                <button class="operator" type="submit" name="value" value="+">+</button>
                <button class="number" type="submit" name="value" value="4">4</button>
                <button class="number" type="submit" name="value" value="5">5</button>
                <button class="number" type="submit" name="value" value="6">6</button>
                <button class="operator" type="submit" name="value" value="-">-</button>
                <button class="number" type="submit" name="value" value="1">1</button>
                <button class="number" type="submit" name="value" value="2">2</button>
                <button class="number" type="submit" name="value" value="3">3</button>
                <button class="decimal" type="submit" name="value" value=".">.</button>
                <button class="number" type="submit" name="zero" value="0">0</button>
                <button class="equals" type="submit" name="calculate" value="calculate">=</button>
                
        </form>
      </body>
      </html>
